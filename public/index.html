<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RandomVibe â€“ Video Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --neon:#38bdf8;
  --soft:#0f172a;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: radial-gradient(circle at top, #020617, #020617);
  color:#e5e7eb;
}

/* ===== HEADER ===== */
header{
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(90deg,#020617,#020617);
  border-bottom:1px solid #1e293b;
}

.logo{
  font-size:20px;
  font-weight:600;
  color:var(--neon);
}

.status{
  font-size:13px;
  padding:6px 12px;
  border-radius:20px;
  background:#020617;
  border:1px solid #1e293b;
}

/* ===== MAIN ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:18px;
}

/* ===== VIDEOS ===== */
.video-wrap{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:14px;
}

.video-card{
  position:relative;
  background:#020617;
  border-radius:18px;
  padding:10px;
  border:1px solid #1e293b;
  box-shadow:0 0 20px rgba(56,189,248,.08);
}

.video-card span{
  position:absolute;
  top:10px;
  left:10px;
  font-size:12px;
  padding:4px 10px;
  background:rgba(0,0,0,.5);
  border-radius:20px;
}

video{
  width:100%;
  height:260px;
  background:black;
  border-radius:14px;
  object-fit:cover;
}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:18px 0;
}

.controls button{
  background:#020617;
  color:white;
  border:1px solid #1e293b;
  padding:10px 16px;
  border-radius:14px;
  cursor:pointer;
  transition:.2s;
}

.controls button:hover{
  background:#020617;
  box-shadow:0 0 15px rgba(56,189,248,.35);
}

.next{
  background:#ef4444 !important;
  border:none;
}

/* ===== CHAT ===== */
.chat-box{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:12px;
}

#chat{
  height:140px;
  overflow:auto;
  font-size:14px;
  margin-bottom:10px;
}

.chat-input{
  display:flex;
  gap:10px;
}

.chat-input input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
}

.chat-input button{
  padding:10px 18px;
  border-radius:12px;
  border:none;
  background:var(--neon);
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:12px;
  color:#94a3b8;
  margin-top:14px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .video-wrap{
    grid-template-columns:1fr;
  }
  video{
    height:220px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">ðŸ’™ RandomVibe</div>
  <div class="status" id="status">Waiting for stranger...</div>
</header>

<div class="container">

  <div class="video-wrap">
    <div class="video-card">
      <span>You</span>
      <video id="local" autoplay muted playsinline></video>
    </div>

    <div class="video-card">
      <span>Stranger</span>
      <video id="remote" autoplay playsinline></video>
    </div>
  </div>

  <div class="controls">
    <button id="micBtn">ðŸŽ¤ Mute</button>
    <button id="camBtn">ðŸ“· Camera</button>
    <button class="next" id="nextBtn">Next</button>
  </div>

  <div class="chat-box">
    <div id="typing" style="font-size:12px;color:#38bdf8"></div>
    <div id="chat"></div>

    <div class="chat-input">
      <input id="msg" placeholder="Say hi ðŸ‘‹"/>
      <button id="sendBtn">Send</button>
    </div>
  </div>

</div>

<footer>
  ðŸ”’ Anonymous â€¢ No recording â€¢ Be respectful
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
