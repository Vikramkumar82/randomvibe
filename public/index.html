<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RandomVibe</title>

<style>
:root{
  --bg:#0b1020;
  --card:#11172a;
  --accent:#38bdf8;
  --muted:#94a3b8;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:radial-gradient(1200px 600px at 50% -200px,#18224a,#0b1020);
  color:#e5e7eb;
}
.app{
  max-width:980px;
  margin:0 auto;
  padding:12px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:10px;
}
.brand{
  display:flex;align-items:center;gap:10px;font-weight:700;
}
.logo{
  width:36px;height:36px;border-radius:10px;
  background:linear-gradient(135deg,#38bdf8,#22d3ee);
  display:grid;place-items:center;color:#0b1020;
}
.badges{display:flex;gap:8px;flex-wrap:wrap}
.badge{
  padding:6px 10px;border-radius:999px;
  background:rgba(56,189,248,.12);
  color:#7dd3fc;font-size:12px
}

.stage{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  border:1px solid rgba(148,163,184,.12);
  border-radius:16px;
  padding:10px;
}
.video-wrap{
  position:relative;
  border-radius:12px;
  overflow:hidden;
  background:#000;
}
video{
  width:100%;
  height:320px;
  object-fit:cover;
  background:#000;
}
.tag{
  position:absolute;left:10px;top:10px;
  padding:6px 10px;border-radius:999px;
  background:rgba(0,0,0,.55);font-size:12px
}
.controls{
  display:flex;gap:8px;flex-wrap:wrap;justify-content:center;
  margin-top:10px;
}
.btn{
  padding:10px 14px;border-radius:12px;border:0;
  background:#1f2937;color:#e5e7eb;cursor:pointer;
}
.btn.primary{background:var(--accent);color:#0b1020}
.btn.ghost{background:transparent;border:1px solid rgba(148,163,184,.18)}
.btn.danger{background:var(--danger)}
.status{
  text-align:center;color:var(--muted);font-size:13px;margin:8px 0;
}

.chat{
  display:flex;flex-direction:column;gap:8px;height:100%;
}
.chat-log{
  flex:1;
  background:#0b1020;
  border:1px solid rgba(148,163,184,.12);
  border-radius:12px;
  padding:10px;
  overflow:auto;
  font-size:14px;
}
.chat-row{
  display:flex;gap:8px;
}
input{
  flex:1;
  background:#0b1020;color:#e5e7eb;
  border:1px solid rgba(148,163,184,.18);
  border-radius:12px;padding:10px;
}
.footer{
  text-align:center;color:var(--muted);font-size:12px;margin-top:10px;
}

/* Mobile */
@media(max-width:800px){
  .stage{grid-template-columns:1fr}
  video{height:260px}
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="brand">
      <div class="logo">RV</div>
      <div>
        <div>RandomVibe</div>
        <div style="font-size:12px;color:var(--muted)">Video chat with strangers</div>
      </div>
    </div>
    <div class="badges">
      <div class="badge" id="status">Waiting for strangerâ€¦</div>
      <div class="badge" id="typing"></div>
    </div>
  </div>

  <div class="stage">
    <!-- LOCAL -->
    <div class="card">
      <div class="video-wrap">
        <span class="tag">You</span>
        <video id="local" autoplay muted playsinline></video>
      </div>
      <div class="controls">
        <button class="btn ghost" id="micBtn">ðŸŽ¤ Mute</button>
        <button class="btn ghost" id="camBtn">ðŸ“· Camera</button>
        <button class="btn ghost" id="beautyBtn">âœ¨ Beauty</button>
      </div>
    </div>

    <!-- REMOTE -->
    <div class="card">
      <div class="video-wrap">
        <span class="tag">Stranger</span>
        <video id="remote" autoplay playsinline></video>
      </div>
      <div class="controls">
        <button class="btn danger" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:12px">
    <div class="chat">
      <div class="chat-log" id="chat"></div>
      <div class="chat-row">
        <input id="msg" placeholder="Type a messageâ€¦" />
        <button class="btn primary" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <div class="footer">ðŸ”’ Anonymous â€¢ No recordings â€¢ Be respectful</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
